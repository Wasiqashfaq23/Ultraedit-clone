<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- sale showing section -->
    <div class="sale_banner">
        <img src="img/flash_sale_ultraedit.png" alt="">
        <p>Summer <span>Flash Sale:</span> Get <span>30% OFF</span> on all <span>NEW</span> UltraEdit subscription
            licenses</p>
        <button>Shop Now</button>
        <div class="sale_banner_countdown">
            <p><span>Ending Soon!</span></p>
            <div class="time_box_section">
                <div class="time-box">
                    <div class="label">Hours</div>
                    <div class="value" id="hours">10</div>
                </div>
                <div class="time-box">
                    <div class="label">Minutes</div>
                    <div class="value" id="minutes">24</div>
                </div>
                <div class="time-box">
                    <div class="label">Secs</div>
                    <div class="value" id="seconds">29</div>
                </div>
            </div>
        </div>
    </div>

    <!-- navbar -->

    <nav>
        <div class="ultraedit_logo_section">
            <img src="img/logo_ultraedit.png" alt="">
        </div>
        <ul>
            <li>Products</li>
            <img src="img/down-arrow.png" alt="">
            <li>Pricing</li>
            <img src="img/down-arrow.png" alt="">
            <li>Resources</li>
            <img src="img/down-arrow.png" alt="">
            <li>Our Company</li>
            <img src="img/down-arrow.png" alt="">
        </ul>
        <div class="navbar_actions">
            <button>Buy Now</button>
            <div class="language_section">
                <img src="img/globe.png" alt="">
                <div class="english">English</div>
            </div>
            <div class="navbar_search">
                <img src="img/search.png" alt="">
            </div>
        </div>
    </nav>

    <!-- hero section -->


</body>
</html>
